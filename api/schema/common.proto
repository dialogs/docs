syntax = "proto3";

import "google/protobuf/any.proto";

enum TimeoutUnit {
	Hour = 1;
	Minute = 2;
	Second = 3;
	Millisecond = 4;
}

message Request {
	correlation_id = 1;
	google.protobuf.Any body = 2;
	bool eos = 3;
	uint32 shortcut = 4;
	uint32 timeout = 5;
	TimeoutUnit timeout_unit = 6;
}

message Response {
	uint32 correlation_id = 1;
	bytes value = 2;
	bool eos = 3;
}